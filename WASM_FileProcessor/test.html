<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>G-code WASM Processor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        #file-input {
            margin: 10px 0;
        }
        #results {
            white-space: pre-wrap;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .stat {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>G-code WASM Processor Test</h1>
    
    <div class="container">
        <div class="section">
            <h2>File Processing</h2>
            <input type="file" id="file-input" accept=".gcode,.g,.txt">
            <button id="process-btn">Process File</button>
            <button id="benchmark-btn">Run Benchmark</button>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="progress-text">Ready to process files...</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="lines-stat">0</div>
                    <div class="stat-label">Lines Processed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="moves-stat">0</div>
                    <div class="stat-label">Moves Found</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="time-stat">0ms</div>
                    <div class="stat-label">Processing Time</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="speed-stat">0</div>
                    <div class="stat-label">Lines/Second</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Sample G-code</h2>
            <textarea id="sample-gcode" rows="10" style="width: 100%;">
; Sample G-code for testing
; Generated by Test
G28 ; Home all axes
M104 S200 ; Set hotend temperature
M140 S60 ; Set bed temperature
G0 Z15.0 F9000 ; Move platform down
G90 ; Use absolute positioning
G21 ; Set units to millimeters
G0 F1500 ; Set feed rate
G0 X50 Y50 Z0.3 ; Move to start position
G1 X60 Y50 E0.1 F1500 ; First extrusion
G1 X60 Y60 E0.1 ; Second line
G1 X50 Y60 E0.1 ; Third line  
G1 X50 Y50 E0.1 ; Fourth line (square)
G0 Z15 ; Lift nozzle
M104 S0 ; Turn off hotend
M140 S0 ; Turn off bed
M84 ; Disable steppers
            </textarea>
            <button id="process-sample-btn">Process Sample</button>
        </div>
    </div>
    
    <div class="section">
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script type="module">
        import init, { GCodeProcessor, benchmark_parsing, get_version } from './pkg/gcode_file_processor.js';

        let processor = null;
        let wasmInitialized = false;

        // Initialize WASM module
        async function initWasm() {
            if (!wasmInitialized) {
                await init();
                processor = new GCodeProcessor();
                wasmInitialized = true;
                log(`WASM initialized - G-code processor v${get_version()}`);
            }
        }

        // Logging function
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
        }

        // Update progress bar
        function updateProgress(progress, label) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressFill.style.width = `${progress * 100}%`;
            progressText.textContent = `${label} - ${(progress * 100).toFixed(1)}%`;
        }

        // Update statistics
        function updateStats(result, processingTime) {
            document.getElementById('lines-stat').textContent = result.line_count.toLocaleString();
            document.getElementById('moves-stat').textContent = result.move_count.toLocaleString();
            document.getElementById('time-stat').textContent = `${processingTime.toFixed(1)}ms`;
            
            const linesPerSecond = Math.round(result.line_count / (processingTime / 1000));
            document.getElementById('speed-stat').textContent = linesPerSecond.toLocaleString();
        }

        // Process G-code content
        async function processGCode(content, description) {
            try {
                await initWasm();
                
                log(`Processing ${description}...`);
                updateProgress(0, 'Starting');
                
                const startTime = performance.now();
                
                const result = processor.process_file(content, (progress, label) => {
                    updateProgress(progress, label);
                });
                
                const endTime = performance.now();
                const processingTime = endTime - startTime;
                
                updateProgress(1, 'Complete');
                
                if (result.success) {
                    log(`✅ Success! Processed ${result.line_count} lines in ${result.processing_time_ms.toFixed(1)}ms`);
                    log(`📊 Found ${result.move_count} moves`);
                    
                    // Get position data
                    const positions = processor.get_sorted_positions();
                    log(`🎯 Generated ${positions.length} position points for animation`);
                    
                    // Show some sample positions
                    if (positions.length > 0) {
                        const firstPos = processor.get_position_data(positions[0]);
                        const lastPos = processor.get_position_data(positions[positions.length - 1]);
                        
                        if (firstPos) {
                            log(`📍 First position: X${firstPos.x.toFixed(2)} Y${firstPos.y.toFixed(2)} Z${firstPos.z.toFixed(2)}`);
                        }
                        if (lastPos) {
                            log(`📍 Last position: X${lastPos.x.toFixed(2)} Y${lastPos.y.toFixed(2)} Z${lastPos.z.toFixed(2)}`);
                        }
                    }
                    
                    updateStats(result, processingTime);
                    
                } else {
                    log(`❌ Processing failed: ${result.error_message}`);
                }
                
            } catch (error) {
                log(`💥 Error: ${error.message}`);
                console.error('Processing error:', error);
            }
        }

        // Run performance benchmark
        async function runBenchmark() {
            try {
                await initWasm();
                
                const sampleGCode = document.getElementById('sample-gcode').value;
                const iterations = 100;
                
                log(`🏃‍♂️ Running benchmark: ${iterations} iterations...`);
                updateProgress(0, 'Benchmarking');
                
                const avgTime = benchmark_parsing(sampleGCode, iterations);
                
                updateProgress(1, 'Benchmark complete');
                log(`⚡ Average processing time: ${avgTime.toFixed(2)}ms per iteration`);
                log(`📈 Throughput: ${Math.round(sampleGCode.split('\n').length / (avgTime / 1000))} lines/second`);
                
            } catch (error) {
                log(`💥 Benchmark error: ${error.message}`);
            }
        }

        // Event listeners
        document.getElementById('process-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                processGCode(content, `${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
            };
            reader.readAsText(file);
        });

        document.getElementById('process-sample-btn').addEventListener('click', () => {
            const content = document.getElementById('sample-gcode').value;
            processGCode(content, 'sample G-code');
        });

        document.getElementById('benchmark-btn').addEventListener('click', runBenchmark);

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            log('G-code WASM Processor Test Page Loaded');
            log('Select a G-code file or use the sample to test processing speed');
        });

    </script>
</body>
</html>
